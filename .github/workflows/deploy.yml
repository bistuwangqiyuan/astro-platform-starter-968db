name: Build and Deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
  NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

jobs:
  # ä»£ç è´¨é‡æ£€æŸ¥
  lint-and-test:
    runs-on: ubuntu-latest
    name: ğŸ§ª Lint and Test
    
    steps:
    - name: ğŸ“š Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ— Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci
        
    - name: ğŸ” Run ESLint
      run: |
        npx eslint . --ext .js,.ts,.astro --ignore-path .gitignore || true
        
    - name: ğŸ§ª Run tests
      run: |
        npm run test:run
        
    - name: ğŸ“Š Generate test coverage
      run: |
        npm run test:coverage
        
    - name: ğŸ“¤ Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  # æ„å»ºé¡¹ç›®
  build:
    runs-on: ubuntu-latest
    name: ğŸ—ï¸ Build
    needs: lint-and-test
    
    steps:
    - name: ğŸ“š Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ— Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build project
      run: |
        npm run build
      env:
        APP_ENV: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
        PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
        PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
        
    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist/
        retention-days: 1

  # éƒ¨ç½²åˆ° Netlify
  deploy:
    runs-on: ubuntu-latest
    name: ğŸš€ Deploy to Netlify
    needs: build
    if: github.event_name == 'push'
    
    steps:
    - name: ğŸ“š Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ“¥ Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: dist
        path: dist/
        
    - name: ğŸ— Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: ğŸ“¦ Install Netlify CLI
      run: npm install -g netlify-cli
      
    - name: ğŸš€ Deploy to Netlify
      run: |
        if [ "${{ github.ref }}" = "refs/heads/main" ]; then
          echo "éƒ¨ç½²åˆ°ç”Ÿäº§ç¯å¢ƒ"
          netlify deploy --prod --dir=dist --site=$NETLIFY_SITE_ID --auth=$NETLIFY_AUTH_TOKEN
        else
          echo "éƒ¨ç½²åˆ°é¢„è§ˆç¯å¢ƒ"
          netlify deploy --dir=dist --site=$NETLIFY_SITE_ID --auth=$NETLIFY_AUTH_TOKEN
        fi
      
    - name: ğŸ” Run health check
      run: |
        sleep 30
        DEPLOY_URL=$(netlify status --site=$NETLIFY_SITE_ID --auth=$NETLIFY_AUTH_TOKEN --json | jq -r '.url')
        echo "æ£€æŸ¥éƒ¨ç½²URL: $DEPLOY_URL"
        
        # æ£€æŸ¥ä¸»é¡µ
        if curl -f -s "$DEPLOY_URL" > /dev/null; then
          echo "âœ… ä¸»é¡µå“åº”æ­£å¸¸"
        else
          echo "âŒ ä¸»é¡µæ— æ³•è®¿é—®"
          exit 1
        fi
        
        # æ£€æŸ¥APIå¥åº·çŠ¶æ€
        if curl -f -s "$DEPLOY_URL/api/health" > /dev/null; then
          echo "âœ… APIå¥åº·æ£€æŸ¥é€šè¿‡"
        else
          echo "âš ï¸ APIå¥åº·æ£€æŸ¥å¤±è´¥"
        fi
        
    - name: ğŸ“ Update deployment status
      if: github.ref == 'refs/heads/main'
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.repos.createDeploymentStatus({
            owner: context.repo.owner,
            repo: context.repo.repo,
            deployment_id: context.payload.deployment?.id,
            state: 'success',
            environment_url: 'https://your-site.netlify.app',
            description: 'éƒ¨ç½²æˆåŠŸ'
          });

  # å®‰å…¨æ£€æŸ¥
  security-check:
    runs-on: ubuntu-latest
    name: ğŸ”’ Security Check
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“š Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ— Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ”’ Run security audit
      run: |
        npm audit --audit-level moderate
        
    - name: ğŸ” Check for secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified

  # æ€§èƒ½æ£€æŸ¥
  lighthouse:
    runs-on: ubuntu-latest
    name: ğŸš¦ Lighthouse CI
    needs: deploy
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“š Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ— Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: ğŸ“¦ Install Lighthouse CI
      run: npm install -g @lhci/cli
      
    - name: ğŸš¦ Run Lighthouse CI
      run: |
        lhci autorun
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
        LHCI_BUILD_CONTEXT__CURRENT_HASH: ${{ github.sha }}
        LHCI_BUILD_CONTEXT__COMMIT_TIME: ${{ github.event.head_commit.timestamp }}

  # é€šçŸ¥
  notify:
    runs-on: ubuntu-latest
    name: ğŸ“¢ Notify
    needs: [deploy, lighthouse]
    if: always()
    
    steps:
    - name: ğŸ“¢ Notify deployment status
      uses: 8398a7/action-slack@v3
      if: env.SLACK_WEBHOOK_URL != null
      with:
        status: ${{ job.status }}
        text: |
          ğŸš€ éƒ¨ç½²çŠ¶æ€: ${{ job.status }}
          ğŸ“ æäº¤: ${{ github.event.head_commit.message }}
          ğŸ”— åˆ†æ”¯: ${{ github.ref }}
          ğŸ‘¤ ä½œè€…: ${{ github.actor }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}